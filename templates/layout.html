<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Enterprise BillPay" }}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 9999; }
    .role-badge { font-size: 0.85rem; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">Enterprise BillPay</a>
      {% if title == "Bill Summary" %}
      <div class="d-flex align-items-center gap-2">
        <span class="text-muted">Role:</span>
        <select class="form-select form-select-sm" style="width:150px"
                onchange="window.location='{{ url_for('dashboard') }}?role=' + this.value;">
          <option value="Maker" {% if role == 'Maker' %}selected{% endif %}>Maker</option>
          <option value="Checker" {% if role == 'Checker' %}selected{% endif %}>Checker</option>
          <option value="Approver" {% if role == 'Approver' %}selected{% endif %}>Approver</option>
        </select>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="toast-container">
        {% for category, message in messages %}
        <div class="toast show align-items-center text-bg-{{ 'success' if category == 'success' else 'info' }} border-0 mb-2">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
